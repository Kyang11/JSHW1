<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        
        <script src="ergest.js" defer></script>
    <title>Racer API</title>
</head>
<body>
    <h1>Ergast round and Year</h1>

  <div class="mb-3">
    <label for="Year" class="form-label">Year</label>
    <input type="text" name="Year" class="form-control" id="Year">
  </div>
  <div class="mb-3">
    <label for="round" class="form-label">Round</label>
    <input type="number" name="round" class="form-control" id="round">
  </div>

  <button onclick="Submitbutton(event)" type="submit" class="btn btn-success">Submit</button>

  <table class="table table-striped table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Position</th>
        <th scope="col">Wins</th>
        <th scope="col">DOB</th>
        <th scope="col">Nationality</th>
        <th scope="col">Constructor</th>
      </tr>
    </thead>
    <tbody>

      <!--This tbody table to store the data when we submit such as
       <tr>
        <th scope="row">{{racer['first_name']}}</th>
        <td>{{racer.last_name}}</td>
        <td>{{racer.position}}</td>
        <td>{{racer.wins}}</td>
        <td>{{racer.DOB}}</td>
        <td>{{racer.nationality}}</td>
        <td>{{racer['constructor']}}</td>
      </tr> 
    -->
  
    </tbody>
  </table>
</body>
</html>
